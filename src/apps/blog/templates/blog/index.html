{% extends "base.html" %}



{% block title %}
    Блог
{% endblock %}

{% block content %}

        <div>
            

            {% for recent_post in recent_posts %}

                <a href="posts/{{recent_post.slug}}">
                    <h4>{{recent_post.title}}</h4>
                </a>
                <a>
                    {{recent_post.text}}
                </a>

            {% endfor %}

            <hr>

        </div>
    {% endfor %}





{% endblock %}
