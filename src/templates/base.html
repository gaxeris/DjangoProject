<!DOCTYPE html>
<html lang="ru">

  <head>
    <link rel="stylesheet" href="style.css">
    <title>{% block title %}Сайт{% endblock %}</title>
  </head>

  <body>
    
    <header id="header">
      {% block header %}
      {% endblock %}
    </header>
    
    <nav id="navbar">
      {% block navbar %}
        {% include 'navbar.html' %}
      {% endblock %}
    </nav>

    <div id="content">
      {% block content %}
      
      {% endblock %}
    </div>

    <footer id="footer">
      {% block footer %}
      {% endblock %}
    </footer>
  </body>

</html>
